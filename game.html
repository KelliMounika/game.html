<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    .score-board {
      margin: 20px auto;
      font-size: 24px;
    }

    .choices button {
      font-size: 18px;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .choices button:hover {
      background-color: #0b7dda;
    }

    #result {
      font-size: 22px;
      margin-top: 30px;
      font-weight: bold;
      color: #333;
    }

    #reset {
      margin-top: 30px;
      background-color: #f44336;
    }

    #reset:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h1>ü™® Rock üìÑ Paper ‚úÇÔ∏è Scissors</h1>

  <div class="score-board">
    üë§ You: <span id="user-score">0</span> |
    ü§ñ Computer: <span id="computer-score">0</span>
  </div>

  <div class="choices">
    <button onclick="play('rock')">ü™® Rock</button>
    <button onclick="play('paper')">üìÑ Paper</button>
    <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div id="result">Choose your move!</div>

  <button id="reset" onclick="resetGame()">üîÑ Reset Game</button>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];
      let result = '';

      if (userChoice === computerChoice) {
        result = `ü§ù It's a draw! You both chose ${userChoice}.`;
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        userScore++;
        result = `‚úÖ You win! ${userChoice} beats ${computerChoice}.`;
      } else {
        computerScore++;
        result = `‚ùå You lose! ${computerChoice} beats ${userChoice}.`;
      }

      document.getElementById('user-score').innerText = userScore;
      document.getElementById('computer-score').innerText = computerScore;
      document.getElementById('result').innerText = result;
    }

    function resetGame() {
      userScore = 0;
      computerScore = 0;
      document.getElementById('user-score').innerText = userScore;
      document.getElementById('computer-score').innerText = computerScore;
      document.getElementById('result').innerText = "Choose your move!";
    }
  </script>

</body>
</html>
